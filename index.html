<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ink Without Names/title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Ink Without Names</h1>
    <p class="subtitle">A quiet place to speak and be heard.</p>

    <!-- WRITE LETTER -->
    <div class="card">
      <h2>Write a letter</h2>

      <!-- Mood -->
      <select id="mood">
        <option value="">Mood (optional)</option>
        <option>Hope</option>
        <option>Stress</option>
        <option>Loneliness</option>
        <option>Gratitude</option>
        <option>Confession</option>
      </select>

      <!-- To -->
      <input
        type="text"
        id="to_name"
        placeholder="To (optional)"
      />

      <!-- From -->
      <input
        type="text"
        id="from_name"
        placeholder="From (your name)"
      />

      <!-- Anonymous toggle -->
      <label class="anonToggle">
        <input type="checkbox" id="anon" checked>
        Stay anonymous
      </label>

      <!-- Message -->
      <textarea
        id="content"
        placeholder="Write what youâ€™ve been holding in..."
      ></textarea>

      <button id="submit">Publish letter</button>
      <p id="status" class="status"></p>

      <p class="note">
        Please avoid sharing personal information like names, phone numbers or addresses.
      </p>
    </div>

    <!-- READ LETTERS -->
    <div class="card">
      <h2>Voices from others</h2>
      <div id="letters"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
